name: Publish on Tag

on:
  push:
    tags:
      - 'v*'  # Match version tags (e.g., v1.0.4)

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail if no tests configured yet

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure npm authentication
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
          npm whoami

      - name: Check and publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“¦ Checking $PACKAGE_NAME@$CURRENT_VERSION"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          # Check if this version already exists on npm
          if npm view "$PACKAGE_NAME@$CURRENT_VERSION" version 2>/dev/null; then
            echo "â­ï¸  Already published - skipping"
            echo "ALREADY_PUBLISHED=true" >> $GITHUB_ENV
          else
            echo "ðŸš€ Publishing to npm..."
            npm publish --access public
            echo "âœ… Successfully published $PACKAGE_NAME@$CURRENT_VERSION"
            echo "PUBLISHED=true" >> $GITHUB_ENV
            echo "PACKAGE_VERSION=$CURRENT_VERSION" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        if: env.PUBLISHED == 'true'
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ðŸ“¦ NPM Package Published

            - @hanzo/logo@${{ env.PACKAGE_VERSION }}

            ### Installation

            ```bash
            npm install @hanzo/logo@${{ env.PACKAGE_VERSION }}
            ```

            ### Changes

            See [CHANGELOG.md](https://github.com/hanzoai/logo/blob/main/CHANGELOG.md) for details.
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
